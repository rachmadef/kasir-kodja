<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Login | Kasir Kodja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Main Card -->
    <div class="relative w-full max-w-md">
        
        <!-- Floating Card Effect -->
        <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur opacity-30 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
        
        <div class="relative bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Header Section with Gradient -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-center">
                <div class="flex justify-center items-center space-x-3">
                    <div class="h-12 w-12 bg-white/20 rounded-xl flex items-center justify-center p-2 shadow-lg">
                        <img src="./assets/images/icon-white.png" alt="Kasir Kodja Logo" class="h-8 w-8 object-contain">
                    </div>
                    <div class="text-left">
                        <h1 class="text-2xl font-bold text-white">Kasir Kodja</h1>
                        <p class="text-blue-100 text-sm">Point of Sale System</p>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="p-8 space-y-6">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">Selamat Datang</h2>
                    <p class="text-gray-500 text-sm mt-1">Silakan masuk ke akun Anda</p>
                </div>

                <form id="loginForm" class="space-y-5">
                    
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700 flex items-center">
                            <i class="fas fa-envelope mr-2 text-blue-500"></i>
                            Alamat Email
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input 
                                id="email" 
                                type="email" 
                                required 
                                placeholder="admin@kodja.com" 
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 bg-white/50"
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700 flex items-center">
                            <i class="fas fa-lock mr-2 text-blue-500"></i>
                            Kata Sandi
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-key text-gray-400"></i>
                            </div>
                            <input 
                                id="password" 
                                type="password" 
                                required 
                                placeholder="••••••••" 
                                class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 bg-white/50"
                                autocomplete="current-password"
                            >
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword()">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600 cursor-pointer"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Role Selection -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700 flex items-center">
                            <i class="fas fa-user-tag mr-2 text-blue-500"></i>
                            Login Sebagai
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-briefcase text-gray-400"></i>
                            </div>
                            <select 
                                id="role" 
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 appearance-none bg-white/50"
                            >
                                <option value="admin">Admin</option>
                                <option value="karyawan">Karyawan</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center space-x-2"
                    >
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Masuk ke Sistem</span>
                    </button>

                </form>

                <!-- Footer -->
                <div class="pt-6 border-t border-gray-200">
                    <div class="flex justify-between items-center text-xs text-gray-500">
                        <div class="flex items-center space-x-4">
                            <a href="#" class="hover:text-blue-600 transition">
                                <i class="fas fa-question-circle"></i>
                                <span class="ml-1">Bantuan</span>
                            </a>
                            <a href="#" class="hover:text-blue-600 transition">
                                <i class="fas fa-lock"></i>
                                <span class="ml-1">Privacy</span>
                            </a>
                        </div>
                        <div class="text-right">
                            <p class="font-medium">© 2025 Kasir Kodja</p>
                            <p class="text-xs">v1.0.0</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Notification Toast (Hidden by default) -->
    <div id="toast" class="fixed bottom-4 right-4 bg-red-500 text-white px-4 py-3 rounded-lg shadow-lg hidden transform translate-x-full transition-transform duration-300">
        <div class="flex items-center space-x-2">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="toast-message">Pesan error</span>
        </div>
    </div>

    <script src="./assets/js/auth.js"></script>
</body>

</html>
