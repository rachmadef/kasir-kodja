<div class="h-full grid grid-cols-1 lg:grid-cols-3 gap-4">

  <!-- LEFT: PRODUCT LIST -->
  <div class="lg:col-span-2 space-y-4">

    <!-- Search -->
    <div class="relative">
      <input
        id="posSearch"
        type="text"
        placeholder="Cari produk..."
        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg
               focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
      <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">üîç</span>
    </div>

    <!-- Product Grid -->
    <div
      id="productGrid"
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">

      <!-- Product Card -->
      <div
        class="product-card"
        data-id="1"
        data-name="Es Lemon Tea"
        data-price="10000">

        <img src="./assets/images/icon.png"
             class="h-24 w-full object-cover rounded-lg">

        <div class="mt-2">
          <p class="font-medium text-sm">Es Lemon Tea</p>
          <p class="text-xs text-gray-500">Rp 10.000</p>
        </div>
      </div>

      <div
        class="product-card"
        data-id="2"
        data-name="Kopi Hitam"
        data-price="15000">

        <img src="./assets/images/icon.png"
             class="h-24 w-full object-cover rounded-lg">

        <div class="mt-2">
          <p class="font-medium text-sm">Kopi Hitam</p>
          <p class="text-xs text-gray-500">Rp 15.000</p>
        </div>
      </div>

    </div>
  </div>

  <!-- RIGHT: CART -->
  <div class="bg-white rounded-xl shadow p-4 flex flex-col">

    <h3 class="font-semibold text-gray-800 mb-3">Keranjang</h3>

    <!-- Cart Items -->
    <div id="cartItems" class="flex-1 space-y-3 overflow-y-auto">
      <p class="text-sm text-gray-400 text-center">
        Belum ada item
      </p>
    </div>

    <!-- Summary -->
    <div class="border-t pt-3 space-y-3 mt-3">

      <div class="flex justify-between text-sm">
        <span>Total</span>
        <span id="cartTotal" class="font-semibold">Rp 0</span>
      </div>

      <select id="paymentMethod" class="form-input">
        <option value="">Pilih Metode Pembayaran</option>
        <option value="Tunai">Tunai</option>
        <option value="E-Wallet">E-Wallet</option>
        <option value="VA">VA</option>
        <option value="Transfer Bank">Transfer Bank</option>
      </select>

      <button
        id="btnCheckout"
        class="w-full bg-emerald-600 hover:bg-emerald-700
               text-white py-2 rounded-lg text-sm">
        Pesan Sekarang
      </button>

    </div>

  </div>
</div>
