<div class="space-y-6">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h2 class="text-xl font-semibold text-gray-800">Data Kategori</h2>
      <p class="text-sm text-gray-500">Kelola kategori produk</p>
    </div>

    <button
      id="btnAddCategory"
      class="w-full sm:w-auto
             bg-indigo-600 hover:bg-indigo-700
             text-white px-4 py-2
             rounded-lg text-sm cursor-pointer">
      + Tambah Kategori
    </button>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-xl shadow">

    <div class="overflow-x-auto">
      <table class="min-w-[500px] w-full text-sm">
        <thead class="bg-gray-50 text-gray-600">
          <tr>
            <th class="px-6 py-3 text-left">No</th>
            <th class="px-6 py-3 text-left">Nama Kategori</th>
            <th class="px-6 py-3 text-center">Aksi</th>
          </tr>
        </thead>

        <tbody class="divide-y">
          <!-- Dummy data -->
          <tr>
            <td class="px-6 py-4">1</td>
            <td class="px-6 py-4">Makanan</td>
            <td class="px-6 py-4 text-center">
              <div class="flex justify-center gap-3">
                <button class="text-sky-600 hover:underline">Edit</button>
                <button class="text-red-600 hover:underline">Hapus</button>
              </div>
            </td>
          </tr>

          <tr>
            <td class="px-6 py-4">2</td>
            <td class="px-6 py-4">Minuman</td>
            <td class="px-6 py-4 text-center">
              <div class="flex justify-center gap-3">
                <button class="text-sky-600 hover:underline">Edit</button>
                <button class="text-red-600 hover:underline">Hapus</button>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>

<!-- Modal Tambah Kategori -->
<div
  id="categoryModal"
  class="fixed inset-0 bg-black/40 hidden flex items-center justify-center z-50 px-4">

  <div class="bg-white w-full max-w-sm rounded-xl shadow p-6 space-y-4 animate-scaleIn">

    <h3 class="text-lg font-semibold text-gray-800">
      Tambah Kategori
    </h3>

    <input
      type="text"
      placeholder="Nama Kategori"
      class="form-input">

    <div class="flex justify-end gap-2 pt-4">
      <button
        id="closeCategoryModal"
        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
        Batal
      </button>
      <button
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg">
        Simpan
      </button>
    </div>

  </div>
</div>
