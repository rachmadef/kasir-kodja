<div class="space-y-6">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
            <h2 class="text-xl font-semibold text-gray-800">Data Produk</h2>
            <p class="text-sm text-gray-500">Kelola produk yang dijual</p>
        </div>

        <button id="btnAddProduct" class="w-full sm:w-auto
             bg-indigo-600 hover:bg-indigo-700
             text-white px-4 py-2
             rounded-lg text-sm cursor-pointer">
            + Tambah Produk
        </button>
    </div>
    <!-- Search -->
    <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
        <div class="relative w-full sm:max-w-xs">
            <input type="text" id="productSearch" placeholder="Cari produk atau kategori..." class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg
                focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                üîç
            </span>
        </div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-xl shadow">
        <div class="overflow-x-auto">
            <table class="min-w-[900px] w-full text-sm">
                <thead class="bg-gray-50 text-gray-600">
                    <tr class="product-row" data-name="es lemon tea" data-category="minuman">
                        <th class="px-6 py-3 text-left">Produk</th>
                        <th class="px-6 py-3 text-left">Kategori</th>
                        <th class="px-6 py-3 text-left">Harga</th>
                        <th class="px-6 py-3 text-left">Status</th>
                        <th class="px-6 py-3 text-center">Aksi</th>
                    </tr>
                </thead>

                <tbody class="divide-y">
                    <!-- Dummy row -->
                    <tr>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-4">
                                <img src="./assets/images/icon.png" class="w-12 h-12 rounded-lg object-cover"
                                    alt="Produk">
                                <div>
                                    <p class="font-medium text-gray-800">Es Lemon Tea</p>
                                    <p class="text-xs text-gray-500">Minuman segar</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">Minuman</td>
                        <td class="px-6 py-4">Rp 10.000</td>
                        <td class="px-6 py-4">
                            <span class="badge badge-emerald">Aktif</span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-3">
                                <button class="text-sky-600 hover:underline">Edit</button>
                                <button class="text-red-600 hover:underline">Hapus</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p id="noProductFound" class="hidden text-center text-sm text-gray-500 py-4">
                Produk tidak ditemukan
            </p>
        </div>
    </div>
</div>

<!-- Modal Tambah Produk -->
<div id="productModal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center z-50 px-4">
    <div class="bg-white w-full max-w-lg rounded-xl shadow p-6 space-y-4 animate-scaleIn">
        <h3 class="text-lg font-semibold text-gray-800">
            Tambah Produk
        </h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="text" placeholder="Nama Produk" class="form-input sm:col-span-2">
            <select class="form-input">
                <option value="">Pilih Kategori</option>
                <option>Minuman</option>
                <option>Makanan</option>
            </select>
            <input type="number" placeholder="Harga" class="form-input">
            <select class="form-input">
                <option value="aktif">Aktif</option>
                <option value="nonaktif">Nonaktif</option>
            </select>
            <input type="file" class="form-input sm:col-span-2">
            <textarea placeholder="Deskripsi" rows="3" class="form-input sm:col-span-2"></textarea>
        </div>
        <div class="flex justify-end gap-2 pt-4">
            <button id="closeProductModal" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                Batal
            </button>
            <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg">
                Simpan
            </button>
        </div>
    </div>
</div>
